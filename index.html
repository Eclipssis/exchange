<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<link rel="stylesheet" href="css/mian.css">
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
</head>
<body>
	

	<div class="container">

		<div id="app">
			
			
			<h1 class="my-4 text-center">Exchange</h1>
			
			<form action="" id="exchange_form">
				<div class="card mb-3">
				  <div class="card-body">
				    <div class="row align-items-center">

				    	<div class="col-5">
				    		<div class="form-group">
				    			<div class="row align-items-end">
				    				
				    				<div class="col-6">
				    						<label for="currency_1">Меняю</label>
				    						<select class="custom-select" id="currency_1" v-model='curr1'>
				    							<option v-for="(currency, index) in currencies" :value="index">
				    							    {{ index }}
				    							</option>
				    					  </select>
				    				</div>
				    				<div class="col-6">
				    					<input type="text" value="100" class="form-control" v-model='changeCurrencyAmount' >
				    				</div>
				    			</div>
				    		</div>
				    	</div>

				    	<div class="col-2 text-center">
				    		<i class="fas fa-arrow-right"></i>
				    	</div>

				    	<div class="col-5">
				    		<div class="form-group">
				    			<div class="row align-items-end">
				    				
				    				<div class="col-6">
				    						<label for="currency_2">Получаю</label>
				    						<select class="custom-select" id="currency_2" v-model='curr2'>
				    					    <option v-for="(currency, index) in currencies">
				    					        {{ index }}
				    					    </option>
				    					  </select>
				    				</div>
				    				<div class="col-6">
				    					<fieldset disabled>
				    					  <input type="text" value="0.00" class="form-control" v-model='getCurrencyAmount'>
				    					</fieldset>
				    				</div>
				    			</div>
				    		</div>
				    	</div>

				    </div>
				  </div>
				</div>
				
				<div class="text-center">
					<div class="btn btn-lg btn-dark" @click="exhanged">Расчитать</div>
				</div>
			</form>
			
		
		</div>

	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
			crossorigin="anonymous">
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" 
			integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" 
			crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" 
		integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" 
		crossorigin="anonymous">
	</script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>
	<!-- development version, includes helpful console warnings -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
